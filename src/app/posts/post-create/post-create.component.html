<mat-card>
    
<form [formGroup]="form" (submit)="onSavePost()" #postForm="ngForm">
    <mat-form-field>
        <input 
         matInput 
         type="text"
         formControlName="title" 
         placeholder="Post Title"
         >
        <mat-error *ngIf="form.get('title').invalid">Please Enter a Post Title</mat-error>
    </mat-form-field>
    <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImageUpload($event)">
    </div>
    <div class="image-preview" *ngIf="imageUrl!=='' && imageUrl">
        <img [src]="imageUrl" [alt]="form.value.title">
    </div>
    <mat-form-field>
        <textarea 
          matInput
          rows="6"
          formControlName="content" 
          placeholder="Post Content"
          >
        <mat-error *ngIf="form.get('content').invalid">Please Enter some content</mat-error>  
        </textarea>
    </mat-form-field>
    <button
     mat-raised-button 
     color="accent" 
     type="submit">Post</button>
 </form>


</mat-card>
