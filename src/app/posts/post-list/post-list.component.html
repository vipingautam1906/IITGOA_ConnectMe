<mat-accordion multi="true">
  <mat-expansion-panel *ngFor="let post of posts">
     <mat-expansion-panel-header>
      <mat-panel-title>
       {{ post.title }}
      </mat-panel-title>
     </mat-expansion-panel-header>
     <div class="post-image">
       <img [src]="post.imagePath" [alt]="post.title">
     </div>
     <p>{{ post.content }}</p>
     <mat-action-row *ngIf="userIsAuthenticated && userId===post.creator">
      <a mat-button color="primary" [routerLink]="['edit/',post._id]">Edit</a>
      <button mat-button color="warn" (click)="onDeletePost(post._id)">Delete</button>
    </mat-action-row>   
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"></mat-paginator>
